name: Java CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Compile Java
        run: javac src/Calculator.java

      - name: Run Java Program
        run: echo -e "10\n5" | java -cp src Calculator
